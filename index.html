<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日精选 | Daily Curated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Noto Serif SC', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/libs/aplayer/APlayer.min.css">
    <style>
        .aplayer .aplayer-lrc p { display: none; font-size: 12px; font-weight: 700; line-height: 16px !important; }
        .aplayer .aplayer-lrc p.aplayer-lrc-current { display: none; font-size: 15px; color: #42b983; }
        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body { left: -66px !important; }
        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body:hover { left: 0px !important; }
        body { padding-bottom: 80px; }
        
        /* 加载状态 */
        .loading { text-align: center; padding: 3rem; color: #6b7280; }
        .error { text-align: center; padding: 3rem; color: #dc2626; }
        
        /* 深色模式支持 */
        .dark body { background-color: #0f0f23 !important; color: #e4e4e7 !important; }
        .dark .bg-gray-50 { background-color: #0f0f23 !important; }
        .dark .bg-white { background-color: #1a1a2e !important; }
        .dark .bg-gray-100 { background-color: #16213e !important; }
        .dark .text-gray-800 { color: #e4e4e7 !important; }
        .dark .text-gray-600 { color: #a1a1aa !important; }
        .dark .text-gray-500 { color: #71717a !important; }
        .dark .text-gray-900 { color: #fafafa !important; }
        .dark .border-gray-100 { border-color: #2d3748 !important; }
        .dark .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5) !important; }
        .dark nav { background-color: #1a1a2e !important; border-bottom: 1px solid #2d3748 !important; }
        
        @media (prefers-color-scheme: dark) {
            body:not(.light) { background-color: #0f0f23 !important; color: #e4e4e7 !important; }
            body:not(.light) .bg-gray-50 { background-color: #0f0f23 !important; }
            body:not(.light) .bg-white { background-color: #1a1a2e !important; }
            body:not(.light) .bg-gray-100 { background-color: #16213e !important; }
            body:not(.light) .text-gray-800 { color: #e4e4e7 !important; }
            body:not(.light) .text-gray-600 { color: #a1a1aa !important; }
            body:not(.light) .text-gray-500 { color: #71717a !important; }
            body:not(.light) .text-gray-900 { color: #fafafa !important; }
            body:not(.light) .border-gray-100 { border-color: #2d3748 !important; }
            body:not(.light) .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5) !important; }
            body:not(.light) nav { background-color: #1a1a2e !important; border-bottom: 1px solid #2d3748 !important; }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 pb-24">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/" class="font-serif text-xl font-bold text-gray-900">Noc's Blog</a>
            <div class="flex items-center space-x-6">
                <a href="/daily-curated/" class="text-blue-600 font-medium">每日精选</a>
                <a href="/archives" class="text-gray-600 hover:text-gray-900">归档</a>
                <button id="theme-toggle" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors" title="切换主题">
                    <i class="fas fa-moon text-gray-600"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="bg-gradient-to-br from-blue-600 to-indigo-800 text-white py-12">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="font-serif text-3xl font-bold mb-2">每日精选</h1>
            <p class="text-blue-100">高质量英文长文翻译 · 每天1-2篇</p>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <!-- 加载状态 -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
            <p>加载文章中...</p>
        </div>
        
        <!-- 错误状态 -->
        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
            <p>加载失败，请刷新页面重试</p>
        </div>
        
        <!-- 文章列表容器 -->
        <div id="article-list" class="space-y-4 hidden"></div>
    </div>

    <footer class="bg-gray-100 py-6">
        <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-500">
            <p>&copy; 2025 Noc's Blog · 每日精选</p>
        </div>
    </footer>

    <!-- 音乐播放器 -->
    <div class="row">
        <meting-js class="col l8 offset-l2 m10 offset-m1 s12"
                   server="netease"
                   type="playlist"
                   id="8561735623"
                   fixed='true'
                   autoplay='false'
                   theme='#42b983'
                   loop='all'
                   order='random'
                   preload='auto'
                   volume='0.7'
                   list-folded='true'>
        </meting-js>
    </div>
    <script src="/libs/aplayer/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

    <!-- 动态渲染脚本 -->
    <script>
        // 按日期分组文章
        function groupByDate(articles) {
            const groups = {};
            articles.forEach(article => {
                if (!groups[article.date]) {
                    groups[article.date] = [];
                }
                groups[article.date].push(article);
            });
            // 按日期倒序
            return Object.keys(groups).sort().reverse().map(date => ({
                date,
                articles: groups[date]
            }));
        }

        // 格式化日期
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 渲染标签
        function renderTags(categories) {
            const colors = {
                '社会学': 'blue',
                '经济学': 'blue',
                '政治学': 'green',
                '书评': 'green',
                '哲学': 'orange',
                '文化': 'orange',
                '女性主义': 'pink',
                '中东政治': 'pink',
                '文化批评': 'purple',
                '阅读清单': 'purple'
            };
            return categories.map(cat => {
                const color = colors[cat] || 'gray';
                return `<span class="px-2 py-0.5 bg-${color}-100 text-${color}-700 text-xs rounded">${cat}</span>`;
            }).join('');
        }

        // 渲染文章列表
        function renderArticles(data) {
            const container = document.getElementById('article-list');
            const groups = groupByDate(data.articles);
            
            container.innerHTML = groups.map(group => `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="text-sm text-gray-400 mb-3">${formatDate(group.date)}</div>
                    <div class="space-y-4">
                        ${group.articles.map((article, index) => `
                            <div class="flex items-start justify-between">
                                <div>
                                    <div class="flex items-center space-x-2 mb-2">
                                        ${renderTags(article.category)}
                                    </div>
                                    <h3 class="font-serif text-lg font-bold">
                                        <a href="/${article.file}" class="hover:text-blue-600">${article.title}</a>
                                    </h3>
                                    <div class="text-sm text-gray-500 mt-1">${article.author} · ${article.source}</div>
                                    ${article.summary ? `<div class="text-sm text-gray-400 mt-1 line-clamp-1">${article.summary}</div>` : ''}
                                </div>
                                <a href="/${article.file}" class="ml-4 px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 whitespace-nowrap">阅读</a>
                            </div>
                            ${index < group.articles.length - 1 ? '<hr class="border-gray-100">' : ''}
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('loading').classList.add('hidden');
            container.classList.remove('hidden');
        }

        // 加载文章数据
        async function loadArticles() {
            try {
                const response = await fetch('/articles.json');
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                renderArticles(data);
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // 初始化
        loadArticles();

        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // 检查本地存储的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeIcon.className = 'fas fa-sun text-yellow-500';
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.className = isDark ? 'fas fa-sun text-yellow-500' : 'fas fa-moon text-gray-600';
        });
    </script>
</body>
</html>
