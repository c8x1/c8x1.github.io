<!-- 共用头部模板 -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    serif: ['Noto Serif SC', 'serif'],
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }
    }
</script>
<link rel="stylesheet" href="/libs/aplayer/APlayer.min.css">
<style>
    .aplayer .aplayer-lrc p { display: none; font-size: 12px; font-weight: 700; line-height: 16px !important; }
    .aplayer .aplayer-lrc p.aplayer-lrc-current { display: none; font-size: 15px; color: #42b983; }
    .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body { left: -66px !important; }
    .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body:hover { left: 0px !important; }
    body { padding-bottom: 80px; }

    @media (prefers-color-scheme: dark) {
        body { background-color: #0f0f23 !important; color: #e4e4e7 !important; }

        .bg-white { background-color: #1a1a2e !important; }
        .bg-gray-100 { background-color: #16213e !important; }

        .border-gray-100 { border-color: #2d3748 !important; }
        .border-gray-200 { border-color: #374151 !important; }
